version: '3.8'

services:
  weaviate:
    image: semitechnologies/weaviate:1.36.0-dev-5d22f25.amd64
    command:
      - --host
      - "0.0.0.0"
      - --port
      - "8080"
      - --scheme
      - http
    ports:
      - "127.0.0.1:8081:8080"     # exposed only on localhost
    environment:
      - PERSISTENCE_DATA_PATH=/var/lib/weaviate
      - AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED=true
      - DISABLE_TELEMETRY=true    # completely disable telemetry reporting:contentReference[oaicite:0]{index=0}
      - RAFT_BOOTSTRAP_EXPECT=1
    volumes:
      - weaviate_data:/var/lib/weaviate
    restart: unless-stopped

volumes:
  weaviate_data: